<md-list class="vp-videos-list">
  <md-list-item class="md-2-line"
                ng-repeat="video in $ctrl.videos"
                ng-click="$ctrl.viewDetails(video)"
                ng-class="{'selected': video === $ctrl.selectedVideo}">
    <ng-md-icon icon="play_circle_fill" size="40" class="vp-videos__play-icon"></ng-md-icon>
    <div class="md-list-item-text" layout="column">
      <h3>{{ video.name }}</h3>
      <p>Added: {{ video.created_at | date:'MMM d, y' }}</p>
    </div>
  </md-list-item>
</md-list>
