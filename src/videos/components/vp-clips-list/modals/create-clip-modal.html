<md-dialog>
  <form name="createClipForm" ng-submit="ctrl.save()">
    <md-dialog-content>
      <div layout="column" layout-padding>
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" ng-model="ctrl.clip.name" required>
            <div ng-messages="addVideoForm.name.$error">
              <div ng-message="required">This field is required</div>
            </div>
          </md-input-container>
          <md-input-container>
            <label for="startTime">Start Time (seconds):</label>
            <input type="number" id="startTime" name="startTime" ng-model="ctrl.clip.startTime" required>
            <div ng-messages="addVideoForm.startTime.$error">
              <div ng-message="required">This field is required</div>
            </div>
          </md-input-container>
          <md-input-container>
            <label for="endTime">End Time (seconds):</label>
            <input type="number" id="endTime" name="endTime" ng-model="ctrl.clip.endTime" required>
            <div ng-messages="addVideoForm.startTime.$error">
              <div ng-message="required">This field is required</div>
            </div>
          </md-input-container>
        </div>
        <md-input-container class="md-block" flex>
          <label for="description">Description</label>
          <textarea name="description" id="description" ng-model="ctrl.clip.description" rows="5"></textarea>
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="ctrl.cancel()">
        Cancel
      </md-button>
      <md-button type="submit" class="md-primary md-raised" ng-disabled="createClipForm.$invalid">
        Add
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
