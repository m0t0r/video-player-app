<md-toolbar md-scroll-shrink class="md-accent" md-whiteframe="2">
  <div class="md-toolbar-tools">
    <h3>
      Clips
    </h3>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="Favorite">
      <ng-md-icon icon="clear_all"></ng-md-icon>
    </md-button>
  </div>
</md-toolbar>
<md-list class="vp-clips-list">
  <md-list-item class="md-2-line"
                ng-click="$ctrl.selectVideo($ctrl.video)">
    <ng-md-icon icon="videocam" size="40" class="vp-clips-list__icon vp-clips-list__icon-video"></ng-md-icon>
    <div class="md-list-item-text" layout="column">
      <h3>{{ $ctrl.video.name }}</h3>
      <p>Added: {{ $ctrl.video.created_at | date:'MMM d, y' }}</p>
    </div>
  </md-list-item>

  <md-list-item class="md-2-line"
                ng-repeat="clip in $ctrl.video.clips | orderBy: 'created_at':true"
                ng-click="$ctrl.selectVideo(clip)">
    <ng-md-icon icon="video_collection" size="40" class="vp-clips-list__icon vp-clips-list__icon-clip"></ng-md-icon>
    <div class="md-list-item-text" layout="column">
      <h3>{{ clip.name }}</h3>
      <p>Added: {{ clip.created_at | date:'MMM d, y' }}</p>
    </div>
  </md-list-item>

                <!--ng-repeat="video in $ctrl.videos | orderBy: 'created_at':true"-->
                <!--ng-click="$ctrl.viewDetails(video)"-->

      <!--<p>Added: {{ video.created_at | date:'MMM d, y' }}</p>-->
    <!--</div>-->
  <!--</md-list-item>-->
</md-list>
<md-button class="md-fab md-fab-bottom-right" ng-click="$ctrl.createClip($event)">
  <ng-md-icon icon="add"></ng-md-icon>
</md-button>
